<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="card card-1">
                <div class="top">Coding...</div>
                <div class="content">
                    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                    <lord-icon class="pho" src="https://cdn.lordicon.com/kkwzhxjj.json"
                    trigger="loop"
                    delay="1000"
                    style="width:100px;height: 100px;"></lord-icon>
                </div>
            </div>
            <div class="card card-2">
                <div class="top">be calm and drink "Kolsch!"</div>
                <div class="content">
                    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                    <lord-icon class="pho"
                    src="https://cdn.lordicon.com/qvdolxog.json"
                    trigger="loop"
                    delay="1000"
                    style="width:100px;height: 100px;"></lord-icon>
                </div>
            </div> 
            <div class="card card-3">
                <div class="top">Get your head out of the clouds</div>
                <div class="content">
                    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
                    <lord-icon class="pho" 
                    src="https://cdn.lordicon.com/qtiwxsuo.json"
                    trigger="loop"
                    colors="outline:#104891,primary:#9ce5f4" 
                    stroke="20"
                    style="width: 100px;height: 100px;"></lord-icon>
                </div>
            </div>
        </div>
    </div>
    



    <script src="main.js"></script>
</body>
</html>
