<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3bac5560ee.js" crossorigin="anonymous"> </script>
    <script src="https://kit.fontawesome.com/3bac5560ee.js" crossorigin="anonymous"> </script>

</head>
<body>

    <div class="frame">
        <div class="center">
            <b>
                <legend id='Day'></legend>
            </b>
            <b>
                <legend id='Date'></legend>
            </b>
            <hr style='width: 60%'>
            <ul>
                <li>
                    <input type="checkbox" name="task1" id="task1">
                    <label for="task1">
                        <div class='circle'></div>
                        <div class='check'><i class="fa-regular fa-circle-check"></i></div>Practice Web Development
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="task2" id="task2" checked>
                    <label for="task2">
                        <div class='circle'></div>
                        <div class='check'><i class="fa-regular fa-circle-check"></i></div>Complete making list
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="task3" id="task3">
                    <label for="task3">
                        <div class='circle'></div>
                        <div class='check'><i class="fa-regular fa-circle-check"></i></div>Buy milk on way home
                    </label>
                </li>
                <li>
                    <input type="checkbox" name="task4" id="task4">
                    <label for="task4">
                        <div class='circle'></div>
                        <div class='check'><i class="fa-regular fa-circle-check"></i></div>Clean the kitchen
                    </label>
                </li>
            </ul>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
