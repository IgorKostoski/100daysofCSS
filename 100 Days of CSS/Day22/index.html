<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="frame">
    <div class="center">
        <div class="headline">
            <div class="small">your daily</div>progress
        </div>
        <div class="charts">
            <div class="kcal">
                <svg width="120" height="120">
                <circle class="fix"></circle>
                <circle class="fill-up"></circle>    
                </svg>
                <div class="text">
                    <p class="value"></p>
                    <p class="unit">kcal</p>
                </div>
            </div>
            <div class="steps">
                <svg width="80" height="80">
                    <circle class="fix"></circle>
                    <circle class="fill-up"></circle>
                </svg>
                <div class="text">
                    <p class="value"></p>
                    <p class="unit">steps</p>
                </div>
            </div>
            <div class="km">
                <svg width="80" height="80">
                    <circle class="fix"></circle>
                    <circle class="fill-up"></circle>
                </svg>
                <div class="text">
                    <p class="value"></p>
                    <p class="unit">km</p>
                </div>
            </div>
        </div>
    </div>
</div>
    


    <script src="main.js"></script>
</body>
</html>
