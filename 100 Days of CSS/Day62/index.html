<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">	
        <div class="card basic">
                <div class="top">Basic</div>
                <div class="price">$5</div>
                <span>per month</span>
                <div class="lines">
                    <div class="line" style="width: 69px;"></div>
                    <div class="line" style="width: 59px;"></div>
                    <div class="line" style="width: 66px;"></div>
                    <div class="line" style="width: 46px;"></div>
                </div>
            </div>
        <div class="card pro">
                <div class="top">Pro</div>
                <div class="price">$10</div>
                <span>per month</span>
                <div class="lines">
                    <div class="line" style="width: 69px;"></div>
                    <div class="line" style="width: 59px;"></div>
                    <div class="line" style="width: 66px;"></div>
                    <div class="line" style="width: 46px;"></div>
                </div>
            </div>
        <div class="card premium">
                <div class="top">Premium</div>
                <div class="price">$20</div>
                <span>per month</span>
                <div class="lines">
                    <div class="line" style="width: 69px;"></div>
                    <div class="line" style="width: 59px;"></div>
                    <div class="line" style="width: 66px;"></div>
                    <div class="line" style="width: 46px;"></div>
                </div>
            </div>					
        <div class="bottom">
            <div class="inner">
                <div class="datasec">
                    <div class="label">
                    <span>5 Users</span>
                    <span>100 Users</span>
                </div>
                    <div class="track">
                        <div class="fill"></div>
                    </div>				
                </div>
                <div class="datasec">
                    <div class="label">
                    <span>20 GB</span>
                    <span>200 GB</span>
                </div>
                    <div class="track">
                        <div class="fill2"></div>
                    </div>				
                </div>
                <div class="datasec">
                    <div class="label">
                    <span>1 Project</span>
                    <span>50 Projects</span>
                </div>
                    <div class="track">
                        <div class="fill3"></div>
                    </div>				
                </div>
            </div>
        </div>
    </div>
    



    <script src="main.js"></script>
</body>
</html>
