<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="frame">
        <div class="center">
              
              <article class="clock">
                  
                  <div class="clock__show">
                      <svg width="150" height="150" class="spinner"> 
                      <circle   cx="50%" cy="50%"> </circle>
                  </svg>
                      <p class="date"> MON 15 JAN 2015</p>
                      <p class="time"> 11:42</p>
                      <div class="heart"> 
                          <div>
                              
                          <svg class="show" width="15"	xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" class="w-6 h-6"> 
                              <use href="#heart"> </use>	
                          </svg>
                          <p class="pulse">81</p>
                          </div>
                          <p class="kc">1248 KCAL</p>
                      </div>
                  </div>
              </article>
        </div>
      </div>
      
      
       <svg>
        <path id="heart"  class="heartbeatt" stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
      </svg>
      
    

    <script src="main.js"></script>
</body>
</html>
