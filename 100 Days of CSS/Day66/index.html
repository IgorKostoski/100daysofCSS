<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkle Checkbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="frame">
        <div class="center">
            <div class='btn'></div>
            <div class="sparkles">
                <div class="sparkle"></div>
                <div class="sparkle" style="transform: rotate(30deg)"></div>
                <div class="sparkle" style="transform: rotate(60deg)"></div>
                <div class="sparkle" style="transform: rotate(90deg)"></div>
                <div class="sparkle" style="transform: rotate(120deg)"></div>
                <div class="sparkle" style="transform: rotate(150deg)"></div>
                <div class="sparkle" style="transform: rotate(180deg)"></div>
                <div class="sparkle" style="transform: rotate(210deg)"></div>
                <div class="sparkle" style="transform: rotate(240deg)"></div>
                <div class="sparkle" style="transform: rotate(270deg)"></div>
                <div class="sparkle" style="transform: rotate(300deg)"></div>
                <div class="sparkle" style="transform: rotate(330deg)"></div>
                <div class="sparkle" style="transform: rotate(360deg)"></div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
