<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padlock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
		<div class="lock-head">
			<div class="inner"></div>
		</div>
		<div class="lock-body">
			<svg class="circle" width="150" height="150" xmlns="http://w3c.org/2000/svg">
				<circle cx="75" cy="75" r="75" fill="black"></circle>
				<g id="item">
				<line x1="75" y1="5" x2="75" y2="20" stroke="#fff" stroke-width="2" stroke-linecap="round"></line>
				<line x1="75" y1="5" x2="75" y2="15" stroke="#ccc" stroke-width="2" stroke-linecap="round" transform="rotate(-9, 75, 75)"></line>
				<line x1="75" y1="5" x2="75" y2="15" stroke="#ccc" stroke-width="2" stroke-linecap="round" transform="rotate(-18, 75, 75)"></line>
				<line x1="75" y1="5" x2="75" y2="15" stroke="#ccc" stroke-width="2" stroke-linecap="round" transform="rotate(-27, 75, 75)"></line>
					<line x1="75" y1="5" x2="75" y2="15" stroke="#ccc" stroke-width="2" stroke-linecap="round" transform="rotate(-36, 75, 75)"></line>
				
					</g>
					
				<use xlink:href="#item" transform="rotate(-45, 75, 75)"></use>
				<text x=71 y="36" stroke="#fff" font-size="12px">
						0
					</text>
					<text x=71 y="36" transform="rotate(45, 75, 75)" stroke="#fff" font-size="12px">
						5
					</text>
				<text x=68 y="36" transform="rotate(90, 75, 75)" stroke="#fff" font-size="12px">
						10
					</text>
				<text x=68 y="36" transform="rotate(135, 75, 75)" stroke="#fff" font-size="12px">
						15
					</text>
				<text x=68 y="36" transform="rotate(180, 75, 75)" stroke="#fff" font-size="12px">
						20
					</text>
				<text x=68 y="36" transform="rotate(225, 75, 75)" stroke="#fff" font-size="12px">
						25
					</text>
				<text x=68 y="36" transform="rotate(270, 75, 75)" stroke="#fff" font-size="12px">
						30
					</text>
				<text x=68 y="36" transform="rotate(315, 75, 75)" stroke="#fff" font-size="12px">
						35
					</text>
			
		
				
			
					<use xlink:href="#item" transform="rotate(-90, 75, 75)"></use>
					<use xlink:href="#item" transform="rotate(-135, 75, 75)"></use>
					<use xlink:href="#item" transform="rotate(-180, 75, 75)"></use>
					<use xlink:href="#item" transform="rotate(45, 75, 75)"></use>
					<use xlink:href="#item" transform="rotate(90, 75, 75)"></use>
				<use xlink:href="#item" transform="rotate(135, 75, 75)"></use>
					
			</svg>
		<div class="mid"></div>
		</div>				

</div>
    
    <script src="app.js"></script>
</body>
</html>
